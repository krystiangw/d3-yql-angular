<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
</head>

<body ng-controller="AppController as vm">

  <h1>Super</h1>
  <div class="row">
	  <div class="col-md-12">
		  <chart chart-data="vm.chartData"
			  chart-start-date="vm.chartStartDate"
			  chart-end-date="vm.chartEndDate"
			  chart-selected="vm.chartSelected({data: data, date: date})"
		  ></chart>
	  </div>
	</div>
	<div class="row">
	  <div class="col-sm-6">
		  <selection selected="vm.chartStocks" on-selected="vm.onSelected()"></selection>
		</div>
	  <div class="col-sm-6">
	  	<chart-details 
	  		chart-details-data="vm.chartDetailsData"
	  		chart-details-date="vm.chartDetailsDate"></chart-details>
		</div>
	</div>
	<script src="//d3js.org/d3.v3.min.js"></script>
  <!-- served from webpack-dev-server -->
  <script src="bundle.js"></script>
</body>
</html>
